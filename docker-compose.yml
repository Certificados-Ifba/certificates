version: "3"
services:
  web:
    build: ./packages/web
    restart: always
    hostname: web
    environment:
      - PORT=${WEB_PORT}
    ports:
      - ${WEB_PORT}:${WEB_PORT}
    networks:
      - frontend
  gateway:
    build: ./packages/gateway
    restart: always
    hostname: gateway
    env_file:
      - .env
    ports:
      - ${API_GATEWAY_PORT}:${API_GATEWAY_PORT}
    networks:
      - backend
      - frontend
  event:
    build: ./packages/event
    restart: always
    hostname: event
    env_file:
      - .env
    networks:
      - backend
    links:
      - db
  token:
    build: ./packages/token
    restart: always
    hostname: token
    env_file:
      - .env
    networks:
      - backend
    links:
      - db
  mailer:
    build: ./packages/mailer
    restart: always
    hostname: mailer
    env_file:
      - .env
    networks:
      - backend
  permission:
    build: ./packages/permission
    restart: always
    hostname: permission
    env_file:
      - .env
    networks:
      - backend
  user:
    build: ./packages/user
    restart: always
    hostname: user
    env_file:
      - .env
    networks:
      - backend
    links:
      - mailer
      - db
  db:
    image: "bitnami/mongodb:latest"
    restart: always
    environment:
      - MONGODB_USERNAME=${MONGO_USER}
      - MONGODB_PASSWORD=${MONGO_PASSWORD}
      - MONGODB_DATABASE=${MONGO_DATABASE}
    ports:
      - ${MONGO_PORT}:27017
    networks:
      - backend
networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: infrastructure
